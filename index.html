<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="studentName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="studentEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="studentEmail" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="studentAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="studentAge" placeholder="Enter age" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="studentCourse" class="form-label">Course</label>
        <select class="form-select" id="studentCourse" required>
          <option value="">Select a course</option>
          <option value="bca">BCA</option>
          <option value="bsc">B.Sc</option>
          <option value="bcom">B.Com</option>
          <option value="ba">B.A</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="studentAddress" class="form-label">Address</label>
        <textarea class="form-control" id="studentAddress" rows="3" placeholder="Enter address" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
